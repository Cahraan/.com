<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 66</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation -->
  <div class="menu-icon">
    <span></span><span></span><span></span>
  </div>
  <div class="nav-links" id="nav-links">
    <a href="abdev.html">About Developer</a>
    <a href="#">Services</a>
    <a href="contact.html">Contact Us</a>
  </div>

  <!-- Banner -->
  <div id="banner">
    <h2>Welcome to Project 66</h2>
  </div>

  <!-- Wikipedia Section -->
  <div class="wikipedia-section">
    <input type="text" id="searchBox" placeholder="🔍 Search Scientist...">
    <div id="result" class="wiki-card">
      <h2>Search a Scientist</h2>
      <p>Type a scientist's name above to view their innovation.</p>
    </div>
  </div>

  <!-- Upload Section -->
  <h3 class="upload-title">Upload Your Work</h3>
  <form id="uploadForm" class="upload-form">
    <input type="text" id="name" placeholder="Scientist Name" required>
    <input type="text" id="innovation" placeholder="Innovation" required>
    <button type="submit">Upload</button>
  </form>
  <div id="uploadMessage"></div>

  <!-- Popup -->
  <div id="popup" class="popup">
    Note: This website works best on PC. For mobile, use desktop mode and rotate your screen.
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
